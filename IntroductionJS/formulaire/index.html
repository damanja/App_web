<html>

<head>
    <title>Formulaire Interactif</title>
    <script src="js/formulaire.js"></script> 
</head>

<body>
    <center>
    Sexe : <input type="radio" name="sexe" id="homme"> Homme
    <input type="radio" name="sexe" id="femme"> Femme<br><br>
    Nom : <input type="text" id="inName"><br><br>
    Age : <input type="text" id="Age"><br><br>
    Mot de passe : <input type="password" name="password" id="pswd"><br><br>
    Mot de passe (confirmation) : <input type="password" name="password" id="pswdconf"><br><br>
    Pays : 
    <select name="pays" id="country">
        <option value="uk">Angleterre</option>
        <option value="fr">France</option>
        <option value="mdg">Dago</option>
    </select><br><br>

    <input type="checkbox" name="newsletter" id="newletter">
    Je Desire recevoir la newsletter chaque mois.<br><br>
   
    <button id="btSignin">Je m'inscrit</button>
</center>
</body>
</html>
